<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(2, 78, 104); color: white;">
    <div class="container " >
        <h1 class="" style="">Register</h1>
        <div class="row">
    <form action="UserDeatils.html" class="form-group" name="regFrom" onsubmit="onSubmit()">
       
        <label for="fname" class="form-label">First Name</label>
        <input class="form-control" type="text" name="fname" id="fname" placeholder="first name" required min="3">
        <label for="lname" class="form-label">Last Name</label>
        <input class="form-control" type="text" name="lname" id="lname" placeholder="Last name" required min="3">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="username" required min="3">
        <label for="email" class="form-label ">Email</label>
        <input class="form-control" type="email" name="email" id="email"  placeholder="email" required min="3" > 
        <label for="password"  class="form-label">Password</label>
        <input class="form-control" type="password" name="password"  id="password" placeholder="password" required min="8">
        <label for="cpassword"  class="form-label">Confirm Password</label>
        <input class="form-control" type="cpassword" name="cpassword" id="cpassword" placeholder="confirm password" required min="8"> 
        <label for="Qualification" class="form-label">Qualification</label>
        <select class="form-select" name="Qualification" id="Qualification" required>
            <option value="" disabled selected>Select your qualification</option>
            <option value="B.TECH/B.E" name="qual">B.TECH/B.E</option>
            <option value="M.TECH" name="qual">M.TECH</option>
            <option value="Diploma" name="qual">Diploma</option>
        </select>

        <label for="mobile" class="form-label">Mobile</label>
        <input type="number" name="mobile" id="mobile" class="form-control" required placeholder="mobile" min="10">

        <fieldset>
            <legend class="form-label">Gender</legend>
            <input class="form-check-input" type="radio" name="gender" value="male" id="">
            <label class="form-check-label" for="gender">Male</label><br>
            <input class="form-check-input" type="radio" name="gender" value="femal" id="">
            <label class="form-check-label" for="gender">Female</label><br>
            <input class="form-check-input" type="radio" name="gender" value="other" id="">
            <label class="form-check-label" for="gender">Other</label>
        </fieldset>


        <label for="dob" class="form-label">Date of Birth</label>
        <input class="form-control" type="date" name="dob" id="dob" required>

         
        <fieldset>
            <legend class="form-label">Skill Set</legend>
            <input class="form-check-input" type="checkbox" name="skill" id="" value="React.js">
            <label class="form-check-label" for="react.js">React.js</label><br>
            <input class="form-check-input" type="checkbox" name="skill" id="" value="Node.js">
            <label class="form-check-label" for="node.js">Node.js</label><br>
            <input class="form-check-input" type="checkbox" name="skill" id="" value="Java">
            <label class="form-check-label" for="java">Java</label>
            <input class="form-check-input" type="checkbox" name="skill" id="" value="MySQL">
            <label class="form-check-label" for="mysql">MySQL</label>
            <input class="form-check-input" type="checkbox" name="skill" id="" value="MongoDB">
            <label class="form-check-label" for="mongodb">MongoDB</label>
        </fieldset>
         
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" name="address" id="address" rows="3" placeholder="Your address" required></textarea>

        <label for="photo" class="form-label">Photo</label>
        <input class="form-control" type="file" name="photo" id="photoInput">


        <label for="profile" class="form-label">Resume</label>
        <input class="form-control" type="file" name="profile" id="fileInput" accept=".pdf, .doc, .docx" >
        <small class="form-text " style="color: white; font-size: 12px;">Upload your resume (PDF, DOC, or DOCX format).</small>

          <br>
          <br>
          
        <button class="btn btn-primary" type="submit" >Submit</button>
        <button class="btn btn-warning" type="reset">Reset</button>
       
        
    </form>
</div>
    </div>

    <script src="register.js"></script>
    
    
</body>
</html>
